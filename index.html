<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT News Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/nyt.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>New York Times News Stories</h1>
            <ul class="category-list">
                <li>Home</li>
                <li>Arts</li>
                <li>Business</li>
                <li>Dining</li>
                <li>Fashion</li>
                <li>Health</li>
                <li>Opinion</li>
                <li>Politics</li>
                <li>Real Estate</li>
                <li>Science</li>
                <li>Sports</li>
                <li>Technology</li>
                <li>World</li>
            </ul>
            <div class="controls">
                <select id="sectionSelect" aria-label="Select news section">
                    <option value="home">Home</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                    <option value="dining">Dining</option>
                    <option value="fashion">Fashion</option>
                    <option value="health">Health Magazine</option>
                    <option value="opinion">National Opinion</option>
                    <option value="politics">Politics</option>
                    <option value="realestate">Real Estate</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="world">World</option>
                </select>
                <button id="refreshButton" aria-label="Refresh stories">Refresh Stories</button>
            </div>
            <!-- Mobile controls that show up when nav is hidden -->
            <div class="controls-content mobile-controls">
                <select id="mobileSectionSelect" aria-label="Select news section">
                    <option value="home">Home</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                    <option value="dining">Dining</option>
                    <option value="fashion">Fashion</option>
                    <option value="health">Health Magazine</option>
                    <option value="opinion">National Opinion</option>
                    <option value="politics">Politics</option>
                    <option value="realestate">Real Estate</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="world">World</option>
                </select>
                <button id="mobileRefreshButton" aria-label="Refresh stories">Refresh Stories</button>
            </div>
        </header>
        <main>
            <div id="storiesContainer" class="row"></div>
        </main>
    </div>
    <script src="js/nyt.js"></script>
</body>

</html>
